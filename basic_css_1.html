<head>


/* style tag:external css */
<style>

/* giving style to all the para elements */
p{

color : blue ;

}

/* ID selector */
#d1{

color : pink;

}

/* class selector */
.class2{

color : red;

}

/* para tag class selector */
p.c1{

color : green ;

}


/* div tag class selector */
div.c1{

color : orange;

}

</style>
</head>
<body>
<p id="p1">Hey,I am Para 1 </p>
<div id="d1">Hey,I am div 1 </div>
<p class = 'c1' >Hey,I am Para 2 </p>
<div class = 'c1' >Hey,I am div 2 </div>
<p class = 'c1' >Hey,I am Para 3 </p>
<div class = 'c1' >Hey,I am div 3 </div>
<p class = 'class2' >Hey,I am Para 4 </p>
</body>
